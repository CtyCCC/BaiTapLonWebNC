<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Thông báo đặt hàng thàng công</h2>
		<p>Danh sách sản phẩm đã đặt:</p>
		<table class="table">
			<thead>
				<tr>
					<th>Mã Sản Phẩm</th>
					<th>Tên Sản Phẩm</th>
					<th>Số lượng</th>
					<th>Đơn giá</th>
					<th>Thành tiền</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Pros : ${dsPro}" style="text-align: center">
					<td th:text="${Pros.idSP}">John</td>
					<td th:text="${Pros.nameSP}">John</td>
					<td th:text="${Pros.quantity}">Doe</td>
					<td th:text="${Pros.price}" class="price">john@example.com</td>
					<td th:text="${Pros.tt}" class="tt">john@example.com</td>
				</tr>
			</tbody>
		</table><br>
		<div style="font-weight: bold;">Tổng tiền: </div><span style="font-weight: bold;" type="text" th:text="${totalPrice}"></span>
	</div>
</body>
</html>
