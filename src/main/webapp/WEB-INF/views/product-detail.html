<!--===============================================================================================-->
	<script type="text/javascript" th:src="@{/public/vendor/sweetalert/sweetalert.min.js}"></script>
	<script type="text/javascript">
		$(function () {
			var price = Math.round($("#price_sp").text());
			var f = formatNumber(price);
			$("#price_sp").text(f);
		});

		
		$('.btn-addcart-product-detail').each(function(){
			var nameProduct = $('.product-detail-name').html();
			var price = $('#price_sp').attr('aria-valuetext');
			var image = $('#img_1_2').attr('src');
            var kt = false;

            $(this).on('click', function(){
                swal(nameProduct, "Đã thêm vào giỏ hàng !", "success");
                var idPro = $(this).parent().parent().parent().parent().parent().find('#idpro').text();
                $.ajax({
		            url: '/webBH/addCart',
		            type: 'post',
		            dataType: 'html',
		            data: {
			            idPro:idPro
		            },
		            success: function(data){
			        	$('#cart-noti').text(data);
		        	}
		        });
            });
		});

        window.onclick = function(event) {
            var modal = document.getElementById('dangnhap');
            if (event.target == modal) {
                modal.style.display = "none";
            }
            var modal2 = document.getElementById('dangky');
            if (event.target == modal2) {
                modal2.style.display = "none";
            }
        }
        function dangky() {
            //ẩn form đăng nhập
            var modal = document.getElementById('dangnhap');
            modal.style.display = "none";

            //hiện form đkí
            document.getElementById('dangky').style.display='block';
        }
	</script>
	<script>
        function dx() {
            for(var i =0 ;i<localStorage.length;i++){
                var name= encodeURI(localStorage.key(i));
                var sl = JSON.parse(localStorage.getItem(localStorage.key(i))).sl;
                document.cookie ='id'+i+'='+JSON.stringify({key :name,val :sl});
            }
            localStorage.clear();
        }

        //Format tiền 
        function formatNumber(num) {
		  return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')+" $"
		}
	</script>
